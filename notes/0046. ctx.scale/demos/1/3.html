<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../common/drawGrid.js"></script>
    <script>
      const canvas = document.createElement('canvas')
      drawGrid(canvas, 500, 500, 50)
      document.body.append(canvas)
      const ctx = canvas.getContext('2d')

      ctx.beginPath()
      ctx.globalAlpha = 0.5

      // 将画布原点移至中心
      ctx.translate(canvas.width / 2, canvas.height / 2)

      // 辅助点 标注出原点
      ctx.fillStyle = 'blue'
      ctx.arc(0, 0, 10, 0, Math.PI * 2)
      ctx.fill()

      // 辅助函数，使用相同的写法来绘制矩形。
      const drawRect = () => ctx.fillRect(50, 50, 100, 100)

      // 绘制一个原始大小的红色矩形
      ctx.fillStyle = 'red'
      drawRect()

      // 水平翻转效果
      ctx.scale(-1, 1)
      ctx.fillStyle = 'blue'
      drawRect()

      // 垂直翻转效果
      ctx.scale(1, -1)
      ctx.fillStyle = 'green'
      drawRect()

      // 和 2.html 类似
      // 区别在于实现水平翻转、垂直翻转的时候，没有使用 save() 和 restore() 来保存和恢复状态。
      // 这会导致后续操作会被污染，坐标翻转被叠加，如果这不是你想要的效果，请使用 save() 和 restore() 来保存和恢复状态。
    </script>
  </body>
</html>
